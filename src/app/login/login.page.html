<ion-header>
    <ion-toolbar>
        <ion-title>用户登录</ion-title>
        <ion-buttons>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>手机号码</ion-label>
            <ion-input type="text" [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button colot="primary" block (click)="login()">登录</button>
    </div>
    <div padding text-center>
        <button ion-button colot="primary" outline small (click)="pushRegisterPage()">没有账号？注册</button>
    </div>
</ion-content>
